<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>


    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

<br>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <!--uma das formas de colocar áudio:
    <audio src="midia/allegroemmitfenn.mp3" controls autoplay></audio>-->
    <p>Ouça essa música:</p>
<audio preload="metadata" autoplay controls> <!--Posso colocar loop logo após de "controls" para repetir o áudio quando acabar-->
    <source src="midia/allegroemmitfenn.mp3" type="audio/mpeg">
    <source src="midia/allegroemmitfenn.ogg" type="audio/ogg">
    <source src="midia/allegroemmitfenn.wav" type="audio/wav">
    <p><a href="midia/allegroemmitfenn.mp3">Infelizmente seu navegador não consegue reproduzir áudio. Clique aqui para baixar o arquivo MP3</a></p>
</audio>

<br>

<p>Agora ouça esse podcast do Gustavo Guanabara:</p>
<audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">

</audio>

</body>
</html>
