<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definições</title>
</head>
<body>
    
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual a tag deverá ser utilizada em cada caso.</p>

    <ul type="square">
        <li><abbr title="Utileze a tag &quot;&lt;p&gt;&quot;">Parágrafo</abbr></li>
        <li><abbr title="Utileze a tag &quot;&lt;h1&gt;&quot;">Títulos</abbr></li>
        <li><abbr title="Utileze a tag &quot;&lt;img&gt;&quot;">Imagens</abbr></li>
        <li><abbr title="Utileze a tag &quot;&lt;abbr&gt;&quot;">Abreviações</abbr></li>
        <li><abbr title="Utileze a tag &quot;&lt;h1&gt;&quot;">Códigos-Fonte</abbr></li>
        <li><abbr title="Utileze a tag &quot;&lt;ol&gt;&quot;">Listas numeradas</abbr></li>
        <li><abbr title="Utileze a tag &quot;&lt;ul&gt;&quot;">Lista com demarcadores</abbr></li>
    </ul>

</body>
</html>
